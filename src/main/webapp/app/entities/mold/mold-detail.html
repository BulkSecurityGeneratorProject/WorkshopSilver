
<div>
    <h2><span data-translate="workshopSilverApp.mold.detail.title">Mold</span> {{vm.mold.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="workshopSilverApp.mold.number">Number</span></dt>
        <dd>
            <span>{{vm.mold.number}}</span>
        </dd>
        <dt><span data-translate="workshopSilverApp.mold.size">Size</span></dt>
        <dd>
            <span data-translate="{{'workshopSilverApp.SizeModel.' + vm.mold.size}}">{{vm.mold.size}}</span>
        </dd>
        <dt><span data-translate="workshopSilverApp.mold.model">Model</span></dt>
        <dd>
            <span ng-repeat="model in vm.mold.models">
                <a ui-sref="model-detail({id: model.id})">{{model.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="mold-detail.edit({id:vm.mold.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
