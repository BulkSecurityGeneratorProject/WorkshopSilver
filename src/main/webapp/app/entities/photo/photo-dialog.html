
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPhotoLabel" data-translate="workshopSilverApp.photo.home.createOrEditLabel">Create or edit a Photo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.photo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.photo.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setPhoto($file, vm.photo)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="workshopSilverApp.photo.photo" for="field_photo">Photo</label>
            <div>
                <img data-ng-src="{{'data:' + vm.photo.photoContentType + ';base64,' + vm.photo.photo}}" style="max-height: 100px;" ng-if="vm.photo.photo" alt="photo image"/>
                <div ng-if="vm.photo.photo" class="help-block clearfix">
                    <span class="pull-left">{{vm.photo.photoContentType}}, {{vm.byteSize(vm.photo.photo)}}</span>
                    <button type="button" ng-click="vm.photo.photo=null;vm.photo.photoContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setPhoto($file, vm.photo)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="photo" id="field_photo"
                    ng-model="vm.photo.photo"
                    required/>
            <input type="hidden" class="form-control" name="photoContentType" id="field_photoContentType"
                    ng-model="vm.photo.photoContentType" />
            <div ng-show="editForm.photo.$invalid">
                <p class="help-block"
                    ng-show="editForm.photo.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="workshopSilverApp.photo.footer" for="field_footer">Footer</label>
            <input type="text" class="form-control" name="footer" id="field_footer"
                    ng-model="vm.photo.footer"
                    ng-maxlength="25"/>
            <div ng-show="editForm.footer.$invalid">
                <p class="help-block"
                    ng-show="editForm.footer.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="25">
                    This field cannot be longer than 25 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="workshopSilverApp.photo.model" for="field_model">Model</label>
            <select class="form-control" id="field_model" name="model" ng-model="vm.photo.model" ng-options="model as model.id for model in vm.models track by model.id" required>
            </select>
        </div>
        <div ng-show="editForm.model.$invalid">
            <p class="help-block"
                ng-show="editForm.model.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
