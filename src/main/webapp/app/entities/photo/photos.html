<div>
    <h2 data-translate="workshopSilverApp.photo.home.title">Photos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="photo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="workshopSilverApp.photo.home.createLabel">
                        Create new Photo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="workshopSilverApp.photo.photo">Photo</span></th>
                    <th><span data-translate="workshopSilverApp.photo.footer">Footer</span></th>
                    <th><span data-translate="workshopSilverApp.photo.model">Model</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="photo in vm.photos track by photo.id">
                    <td><a ui-sref="photo-detail({id:photo.id})">{{photo.id}}</a></td>
                    <td>
                        <a ng-if="photo.photo" ng-click="vm.openFile(photo.photoContentType, photo.photo)">
                            <img data-ng-src="{{'data:' + photo.photoContentType + ';base64,' + photo.photo}}" style="max-height: 30px;" alt="photo image"/>
                        </a>
                        <span ng-if="photo.photo">{{photo.photoContentType}}, {{vm.byteSize(photo.photo)}}</span>
                    </td>
                    <td>{{photo.footer}}</td>
                    <td>
                        <a ui-sref="model-detail({id:photo.model.id})">{{photo.model.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="photo-detail({id:photo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="photo.edit({id:photo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="photo.delete({id:photo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
