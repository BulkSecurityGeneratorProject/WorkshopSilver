
<div>
    <h2><span data-translate="workshopSilverApp.photo.detail.title">Photo</span> {{vm.photo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="workshopSilverApp.photo.photo">Photo</span></dt>
        <dd>
            <div ng-if="vm.photo.photo">
                <a ng-click="vm.openFile(vm.photo.photoContentType, vm.photo.photo)">
                    <img data-ng-src="{{'data:' + vm.photo.photoContentType + ';base64,' + vm.photo.photo}}" style="max-width: 100%;" alt="photo image"/>
                </a>
                {{vm.photo.photoContentType}}, {{vm.byteSize(vm.photo.photo)}}
            </div>
        </dd>
        <dt><span data-translate="workshopSilverApp.photo.footer">Footer</span></dt>
        <dd>
            <span>{{vm.photo.footer}}</span>
        </dd>
        <dt><span data-translate="workshopSilverApp.photo.model">Model</span></dt>
        <dd>
            <a ui-sref="model-detail({id:vm.photo.model.id})">{{vm.photo.model.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="photo-detail.edit({id:vm.photo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
