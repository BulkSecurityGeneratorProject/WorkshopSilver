
<div>
    <h2><span data-translate="workshopSilverApp.model.detail.title">Model</span> {{vm.model.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>

    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="workshopSilverApp.photo.photo">Photo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="photo in vm.model.photos">
                    <td>
                        <a ng-if="photo.photo">
                            <img data-ng-src="{{'data:' + photo.photoContentType + ';base64,' + photo.photo}}" style="max-height: 30px;" alt="photo image"/>
                        </a>
                        <span ng-if="photo.photo">{{photo.photoContentType}}, {{vm.byteSize(photo.photo)}}</span>
                    </td>
                    <td>{{photo.footer}}</td>
                    <td>
                        <button type="submit"
                        ui-sref="model-photos.delete({photoId:photo.id})"
                        class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="model-photos.new({id:vm.model.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="workshopSilverApp.photo.home.createLabel"> Create new Photo</span>
    </button>
</div>
